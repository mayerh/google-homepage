<DOCTYPE html>
<html>
  <head>
    <title>The Google Homepage</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"
  </head>
  <body>
    <div id="nav">
      <ul>
        <li><a class="navbar" href="#">You</a></li>
        <li><a class="navbar" href="#">Gmail</a></li>
        <li><a class="navbar" href="#">Images</a></li>
      </ul>
    </div>
    <div id="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1000px-Google_2015_logo.svg.png" width=300 height=100 alt=google_logo>
    </div>
    <div id="form">
      <form action="#" method="get">
        <input id="search_box" name="search">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
      </form>
    </div>
    <div id="footer">
      <ul id="foot-right">
        <li><a class="navbar" href="#">Advertising</a></li>
        <li><a class="navbar" href="#">Business</a></li>
        <li><a class="navbar" href="#">About</a></li>
      </ul>
      <ul id="foot-left">
        <li><a class="navbar" href="#">Privacy</a></li>
        <li><a class="navbar" href="#">Terms</a></li>
        <li><a class="navbar" href="#">Settings</a></li>
      </ul>
    </div>
  </body>
</html>
